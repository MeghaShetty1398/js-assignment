<html>
    <head>
        <title>Assignment 1- Question 1</title>
        <script>
            function displayDay()
            {
                //For current day
                var d=new Date();//Get current date
                var day=d.getDay();//display day in range 0-6
                var daylist=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                document.getElementById('display-day').innerHTML="Today is: "+daylist[day]+".";
                //For current time
                var hour=d.getHours();
                var minute=d.getMinutes();
                var second=d.getSeconds();
                var prepand=(hour>=12)?"PM":"AM";
                hour=(hour>=12)?hour-12:hour;
                if(hour===0 && prepand==='PM')
                {
                    if(minute===0 && second===0)
                    {
                        hour=12;
                        prepand='Noon';
                    }
                    else
                    {
                        hour=12;
                        prepand='PM';
                    }
                }
                if(hour===0 && prepand==='AM')
                {
                    if(minute===0 && second===0)
                    {
                        hour=12;
                        prepand='Midnight';
                    }
                    else
                    {
                        hour=12;
                        prepand='AM';
                    }
                }
                document.getElementById('display-time').innerHTML="Current times is: "+hour+prepand+":"+minute+":"+second;
            }
        </script>
    </head>
    <body>
        <h1 id="display-day"></h1>
        <h1 id="display-time"></h1>
        <button onclick="displayDay()">Display Current Day and Time</button>
    </body>
</html>
